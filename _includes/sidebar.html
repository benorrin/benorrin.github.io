<div class="link-wrapper">

  {% if site.navigation %}

  {%- for item in site.navigation %}

    <ul class="link">
      <li><a href="{{ item.link }}">{{ item.icon }}&nbsp;{{ item.name }}</a></li>
    </ul>
    
  {%- endfor %}

  {% endif %}

  {% if site.platforms %}
  <ul class="link">
    {%- for platform in site.platforms %}
    <li><a href="{{ platform.link }}">{{ platform.icon }}&nbsp;{{ platform.name }}</a></li>
    {%- endfor %}
  </ul>
  {% endif %}

  <hr />

</div>
