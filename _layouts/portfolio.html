---
layout: default
---
<h1>{{ page.title }}</h1>

<div class="portfolio-period">
    {{ page.period }}
</div>

<div class="key-info">
    <p><strong>Role:</strong></p>
    <ul>
        {% for role in page.roles %}
            <li>{{ role }}</li>
        {% endfor %}
    </ul>

    <p><strong>Skills:</strong></p>
    <ul>
        {% for skill in page.skills %}
            <li>{{ skill }}</li>
        {% endfor %}
    </ul>
</div>

{{ content }}
